<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>List</title>
</head>

<body>
    {% for restaurant in restaurants %}
    <a href="#"></a>

    
    <a href="{% url 'restaurant-detail' restaurant.id %}">
        <h1>{{restaurant.name}}</h1>
    </a>


    {% comment %}
    <ul>
        <li>
            <a href="{% url 'restaurant-detail' restaurant.id %}">
                <h1>{{restaurant.name}}</h1>
            </a>
        </li>

    </ul> {% endcomment %}
    <br> {% endfor %}
</body>

</html>
